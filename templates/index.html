<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator & Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-newspaper me-2"></i>
                News Aggregator & Sentiment Analysis
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-search me-2"></i>Search by Category</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="categorySelect" class="form-label">Select Category:</label>
                            <select class="form-select" id="categorySelect">
                                <option value="general">General</option>
                                <option value="business">Business</option>
                                <option value="technology">Technology</option>
                                <option value="sports">Sports</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="health">Health</option>
                                <option value="science">Science</option>
                            </select>
                        </div>
                        <button class="btn btn-primary" onclick="searchByCategory()">
                            <i class="fas fa-search me-2"></i>Search
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-keyboard me-2"></i>Search by Query</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="queryInput" class="form-label">Enter Search Query:</label>
                            <input type="text" class="form-control" id="queryInput" placeholder="e.g., Bitcoin, AI, Climate Change">
                        </div>
                        <button class="btn btn-success" onclick="searchByQuery()">
                            <i class="fas fa-search me-2"></i>Search
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="loadingSpinner" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Fetching news articles...</p>
        </div>

        <div id="resultsSection" class="d-none">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 id="resultsTitle">Search Results</h5>
                    <button class="btn btn-outline-secondary btn-sm" onclick="clearResults()">
                        <i class="fas fa-times me-1"></i>Clear
                    </button>
                </div>
                <div class="card-body">
                    <div id="articlesContainer"></div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="sentimentModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            <i class="fas fa-chart-line me-2"></i>Sentiment Analysis
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="sentimentLoading" class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Analyzing...</span>
                            </div>
                            <p class="mt-2">Analyzing article sentiment...</p>
                        </div>
                        <div id="sentimentResults" class="d-none">
                            <div class="row">
                                <div class="col-md-8">
                                    <h6 id="articleTitle"></h6>
                                    <p class="text-muted" id="articleAuthors"></p>
                                    <p class="text-muted" id="articleDate"></p>
                                    <div class="mb-3">
                                        <strong>Summary:</strong>
                                        <p id="articleSummary"></p>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card">
                                        <div class="card-body text-center">
                                            <h6>Sentiment Analysis</h6>
                                            <div id="sentimentScore" class="display-4 mb-2"></div>
                                            <div id="sentimentLabel" class="badge fs-6"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
